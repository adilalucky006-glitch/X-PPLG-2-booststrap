<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link 
    href="bootstrap/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cara Membuat Pagination Dengan Boostrap</h1>

       <!-- Pagination deflut-->
         <nav aria-label="Pagination">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
             </ul> 
         </nav>

         <br />

         <!-- Pagination besar -->
          <h3>Membuat pagination dengan ukuran besar</h3>
         <nav aria-label="Pagination besar">
            <ul class="pagination pagination-Ig">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
             </ul> 
         </nav>

        <br />

        <!-- Pagination kecil-->
         <h3>Membuat pagination dengan ukuran kecil</h3>
         <nav aria-label="Pagination kecil">
            <ul class="pagination pagination-sm">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
             </ul> 
         </nav>
    </div>
</body>
