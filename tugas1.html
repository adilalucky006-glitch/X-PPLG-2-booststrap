<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kehadiran Siswa</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css" />
<style>
    .hero{
        background-image: url("asset/IMG_20260204_144055.jpg");
        background-size: cover;
        background-position: center;
        min-height: 0;
    }
    .overlay{
        background-color: rgba(0, 0, 0, 0.5);
        min-height: 70vh;
    }
</style>
</head>
<body>
    <div class="hero">
        <div class="overlay d-flex justify-content-center align-items-center text-center">
            <div class="text-white">
                <h1 class="display-5 fw-bold">Sistem Manajemen Siswa</h1>
                <p class="fs-4">Kelola data kehadiran siswa lebih mudah dan efisien.</p>
                <button class="btn btn-primary btn-lg">Lihat Tabel</button>
                <button class="btn btn-outline-light btn-lg">Lihat Paduan</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <h1><b>Tabel Data Siswa</b></h1>
        <p>Contoh penggunaan Tabel, Gambar, dan Button Bootstrap</p

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <!-- Tabel -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Foto</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>
              <img src="asset/IMG_20260128_101710.jpg"
                   class="rounded-circle img-fluid"
                   style="max-width: 80px;"
                   alt="Foto Siswa">
            </td>
            <td>Andi Pratama</td>
            <td>X RPL 1</td>
            <td>
              <span class="badge bg-success">Aktif</span>
            </td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>

          <tr>
            <td>2</td>
            <td>
              <img src="asset/IMG_20260128_101710.jpg"
                   class="rounded-circle img-fluid"
                   style="max-width: 80px;"
                   alt="Foto Siswa">
            </td>
            <td>Siti Aisyah</td>
            <td>X RPL 2</td>
            <td>
              <span class="badge bg-warning text-dark">Izin</span>
            </td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>

          <tr>
            <td>3</td>
            <td>
              <img src="asset/IMG_20260128_101710.jpg"
                   class="rounded-circle img-fluid"
                   style="max-width: 80px;"
                   alt="Foto Siswa">
            </td>
            <td>Budi Santoso</td>
            <td>X RPL 3</td>
            <td>
              <span class="badge bg-danger">Alfa</span>
            </td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Tombol bawah -->
    <div class="text-center mt-4">
      <button class="btn btn-primary me-2">Simpan</button>
      <button class="btn btn-outline-info">Detail</button>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
