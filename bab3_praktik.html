<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi Galeri Foto Responsif</title>

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5 text-center">
    <h2 class="mb-4">Galeri Foto Responsif</h2>

    <!-- Gambar 1: Profil (Lingkaran & Tengah) -->
    <h5 class="mt-4">Foto Profil</h5>
    <img 
        src="asset/IMG_20260128_101710 (1).jpg" 
        alt="Foto Profil" 
        class="img-fluid rounded-circle d-block mx-auto mb-4"
        width="200"
    >

    <!-- Gambar 2: Katalog (Thumbnail + Responsive) -->
    <h5 class="mt-4">Foto Katalog</h5>
    <img 
        src="asset/IMG_20260128_101710 (1).jpg" 
        alt="Foto Katalog" 
        class="img-fluid img-thumbnail mb-4"
        width="300"
    >

    <!-- Gambar 3: Sudut Halus -->
    <h5 class="mt-4">Foto Sudut Halus</h5>
    <img 
        src="asset/IMG_20260128_101710 (1).jpg" 
        alt="Foto Sudut Halus" 
        class="img-fluid rounded mb-4"
        width="300"
    >
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
